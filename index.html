<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fiske, backbait, sportfiske, fiskarter, beten">
    <title>Backbait</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="main-content">
        <div id="mini-weather-card"></div>
        <div class="small-image-card-container">
            <div class="small-image-card">
                <img src="images/fiske1.jpg" alt="Fiske 1">
                <p class="image-text">Fiske 1</p>
            </div>
            <div class="small-image-card">
                <img src="images/betesguiden.jpg" alt="Betesguiden">
                <p class="image-text">Betesguiden</p>
            </div>
            <div class="small-image-card">
                <img src="images/fiske3.jpg" alt="Fiske 3">
                <p class="image-text">Fiske 3</p>
            </div>
            <div class="small-image-card">
                <img src="images/fiskensyn.jpg" alt="Hur ser fisken betet?">
                <p class="image-text">Hur ser fisken betet?</p>
            </div>
        </div>
        <div class="card-indicator">
            <span class="indicator-dot active"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
        </div>
        <img src="images/background1200.webp" alt="Bakgrundsbild" class="background-image">
        <h1>Om Oss</h1>
        <p>Välkommen till Backbait! Välj ett alternativ från menyn för att lära dig mer om fiske, beten och olika typer av vatten.</p>
        <p>Backbait är dedikerat till att främja hållbart fiske och dela kunskap om Sveriges rika fiskemiljöer.</p>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
